<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="description" content="pixel drawing with vuejs">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Click and Hold to Draw -- VueJS</title>
	<link rel="stylesheet" href="css/pixel-drawing-vue.css">
	<link rel="icon" type="image/x-icon" href="../media/favicon.ico">
 </head>

 <body>

 	<div class="main" id="app" @mousedown="mouse = true" @mouseup="mouse = false">
 		
 		<div class="pixel" id="clear" @click="clear">Clear</div>
 		<pixel-div v-for="count in divs"></pixel-div>


 	</div>

      
<script src="https://unpkg.com/vue@2.1.10/dist/vue.min.js"></script>
<script>

Vue.component("pixel-div", {
	template: "<div :class='pixelClass' @mouseover='changeColor'></div>",
	data: function() {
		return {
			pixelClass: "pixel",
			colors: [" color1", " color2", " color3", " color4", " color5"]
		}
	},
	methods: {
		changeColor: function() {
			if(app.mouse)
				this.pixelClass = "pixel" + this.colors[Math.floor(Math.random() * 5)];
		}
	}
})

var app = new Vue({
	el: "#app",
	data: {
		mouse: false,
		divs: 1599,
	},
	methods: {
		clear: function() {
			this.divs = 0;
			setTimeout(function(){
				this.divs = 1599;
			}.bind(this), 50)	
		}
	}
})

</script>


</body>
	
</html>
