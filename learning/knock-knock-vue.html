<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="description" content="knock knock joke generator with vue.js">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Knock Knock Generator - VueJS</title>
		<link rel="stylesheet" href="css/knock-knock.css">
		<link rel="icon" type="image/x-icon" href="../media/favicon.ico">
   </head>

   <body>

	   <div id="maindiv">
			<div id="app" class="container">
				<span id="head">Knock Knock Joke Generator</span>
				<div id="joketext">{{ joke }}</div>
				<button @click="tellJoke">{{ button }}</button>
			</div>
		</div>
        
		<script src="https://unpkg.com/vue@2.1.10/dist/vue.min.js"></script>
		<script>

			var app = new Vue({
				el: "#app",
				data: {
					joke: "",
					button: "Click for a joke!",
					jokes: [
						{setup: "Orange", punch: "Orange you glad I didn't say banana?"},
						{setup: "The police", punch: "You're under arrest!"},
						{setup: "Boo", punch: "Why are you crying?"},
						{setup: "Who", punch: "Are you an owl?"}
					],
					step: 0,
					jokeNumber: 0
				},
				methods: {
					tellJoke: function() {
						if (this.step === 0) {
							this.joke = "Knock knock!";
							this.button = "Who's there?";
							this.step++
						}
						else if (this.step === 1) {
							this.jokeNumber = Math.floor(Math.random() * 4);
							this.joke = this.jokes[this.jokeNumber].setup;
							this.button = this.joke + " who?";
							this.step++
						}
						else if (this.step === 2) {
							this.joke = this.jokes[this.jokeNumber].punch;
							this.button = "Click for a new joke!";
							this.step = 0;
						}
					}
				}
			})

		</script>


	</body>
	
</html>
