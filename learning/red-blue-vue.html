<!doctype html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="description" content="sometimes red, sometimes blue with vue.js">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sometimes Red, Sometimes Vue</title>
		
		<link rel="icon" type="image/x-icon" href="../media/favicon.ico">
		

		<style>
			* {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
			}
			.red {
				background-color: red;
			}
			.blue {
				background-color: blue;
			}
		</style>

   </head>

   <body>

   	<div id="app" :class="color()"></div>
        
		<script src="https://unpkg.com/vue@2.1.10/dist/vue.min.js"></script>
		<script>
			var app = new Vue({
				el: "#app",
				methods: {
					color: function() {
						if (Math.random() > 0.49)
							return "red"
						return "blue"
					}
				}
			})
		</script>

	</body>
	
</html>
