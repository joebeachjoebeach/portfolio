<!DOCTYPE html>
<html>
<head>
<meta name="description" content="Sometimes Red, Sometimes Blue">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" href="media/favicon.ico">
  <title>Sometimes Red, Sometimes Blue</title>
</head>
<body onload="sometimesRed()">

	<script>
		function sometimesRed() {
		var rand = Math.random();
		if (rand > 0.49) {
			document.body.style.backgroundColor = "#F00";
		}
		else {
			document.body.style.backgroundColor = "#00F";
		}
	}
	</script>
	
</body>
</html>
