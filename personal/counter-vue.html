<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="description" content="counter with vuejs">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Vue.js Counter</title>
		<link rel="stylesheet" href="css/counter.css">
		<link rel="icon" type="image/x-icon" href="../media/favicon.ico">
   </head>

   <body>

   	<div id="app" class="maindiv">

			<div id="container">
				<button @click="minus">-</button>
				<div id ="box"><span id="number">{{ result }}</span></div>
				<button @click="plus">+</button>
			</div>

			<input type="number" v-model="increment">

			<div id="textbox">
				<p>Input a number in the yellow box.</p>
				<p>Press the plus or minus button to add or subtract by the number.</p>
			</div>

		</div>
        
		<script src="https://unpkg.com/vue@2.1.10/dist/vue.min.js"></script>
		<script>

			var app = new Vue({
				el: "#app",
				data: {
					increment: 1,
					result: 0,
				},
				methods: {
					minus: function() {
						this.result -= this.increment;
					},
					plus: function() {
						this.result += this.increment;
					}
				}
			})

		</script>
	</body>
	
</html>
