<!DOCTYPE html>
<html>
<head>
<meta name="description" content="Counter">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script type="text/javascript" src="js/counter.js"></script>
  <link rel="stylesheet" type="text/css" href="css/counter.css">
  <link rel="icon" href="../media/favicon.ico">
  <title>Counter</title>
</head>
<body>
	<div id="maindiv">
		<div id="container">
			<button id="minus" onclick="minus()">-</button>
			<div id ="box"><span id="number"></span></div>
			<button id="plus" onclick="plus()">+</button>
		</div>
		<input id="userinput" type="number">
		<div id="textbox">
		<p>Input a number in the yellow box.</p>
		<p>Press the plus or minus button to add or subtract by the number.</p>
		<p>1 is the default number.</p>
		</div>
	</div>
</body>
</html>
